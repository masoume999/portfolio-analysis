{% extends '_base.html' %}

{% block page_title %}
Portfolio Create
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-9">
            <div class="card shadow my-3 p-5">
                <h3>Create New Portfolio:</h3>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p}}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-3">
        </div>
    </div>
</div>
{% endblock %}
