<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Create Your Portfolio</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand">Create Your Portfolio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    <a class="nav-link" href="{% url 'my-portfolios' %}">My Portfolios</a>
                    <a class="nav-link" href="{% url 'create-portfolio' %}">New Portfolio</a>
            </div>
        </div>
        <div class="mx-2 text-white">Login</div>
    </div>
</nav>

<div class="container-fluid" style="background-color: #001f3f;">
  <div class="row py-3">
    <div class="col-md-8 col-md-10 mx-auto">
      <h3 class="my-4 mt-3 text-white">Build smarter portfolios, Make better decisions!</h3>
      <p class="text-light">We help you create and analyze your investment portfolio</p>
    </div>
  </div>
</div>



{% block content %}

{% endblock %}
